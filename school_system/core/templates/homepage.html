<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .sidenav{
            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            /* background-color: blueviolet; */
            background-color: purple;
            overflow: hidden;
            padding-top: 20px; 
        }
        .sidenav a{
            padding:6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #f1f1f1;
            display: block;
        }
        .sidenav a:hover{
            color: black;

        }
        h1{
            text-align: center;
            color: purple;
        }
        h4{
            text-align: center;   
        }
        h2{
            text-align: center;
            color: black;
        }
    
        .home-cards{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 50px;
        margin-left: 16%;
   
        }
        .home-cards img{
        height: 290px;
        width: 100%;
        text-align: center;   
        }

        .card {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        height: 400px;
        width: 80%;
        /* background-color: purple; */
        }
        .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .container{
        text-align: center;
        color: black;
        }
        .container p{
        text-align: center;   
        }


    </style>

    <div class="sidenav">
        <a href="#home">Home</a>
        <a href="{%url 'register_student'%}">Student</a>
        <a href="{%url 'trainer_list'%}">Trainer</a>
        <a href="{%url 'course_list'%}">Courses</a>
        <a href="{%url 'calendar'%}">Events</a>
     </div>   

    <h1>Welcome to school system</h1>

    <h2>We have</h2>
     <!-- <h4> {{students}}Students</h4>
     <h4> {{trainers}}Trainers</h4>
     <h4> {{courses}}Courses</h4> -->
     <div class = "home-cards">  
     <div class="card">
        <img src="My Images/braid.jpg" alt="Project">  
      <div class="container">
         <h4>{{students}} Students</h4>  
      </div>
    </div>

    <div class="card">
        <img src="My Images/project 1.png" alt="Project">  
      <div class="container">
         <h4>{{trainers}} Trainers</h4>  
      </div>
    </div>

    <div class="card">
        <img src="My Images/project 1.png" alt="Project">  
      <div class="container">
         <h4>{{courses}} Courses</h4>  
      </div>
    </div>

    </div>

    
</body>
</html>
